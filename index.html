<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counted Together</title>
</head>
<body>
  <h1>Counted Together</h1>
  <p>Engaged citizens, visible impact</p>

  <form id="logForm">
    <label for="seniorSenator">Senior Senator:</label>
    <select id="seniorSenator"></select>

    <label for="juniorSenator">Second Senator:</label>
    <select id="juniorSenator"></select>

    <label for="houseRep">House Representative:</label>
    <select id="houseRep"></select>

    <label for="method">Method:</label>
    <select id="method">
      <option value="call">Call</option>
      <option value="email">Email</option>
      <option value="letter">Letter</option>
    </select>

    <button type="submit">Log Action</button>
  </form>

  <div id="confirmation"></div>

  <script src="script.js"></script>
</body>
</html>
